<html>
  <head>
    <meta charset='utf-8'>
    {% if title %}
      <title>
        {{ title }} - Weather (powered by <i><a href='forecast.io'>DarkSky API</a></i>)
      </title>
    {% else %}
      <title>Welcome to Weather (powered by DarkSky API)</title>
    {% endif %}

    <style>
      body {
        font: 12px Arial;
      }
      path {
        stroke-width: 2;
        fill: none;
      }
      .axis path, .axis line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2;
        shape-rendering: crispEdges;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Weather (powered by DarkSky API)</h1>
      <a href='/forecast'>Forecast for {{ today }}</a>
      <a href='/hindcast'>Hindcast for {{ yesterday }}</a>
    </div>
    <hr>
    {% block content %}
    {% endblock %}
  </body>
</html>
